<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container">
        <div class="box-left m-1 ">
            <div class="box-left-1 margin back-1">
                <img class="close" src="img/close.svg" alt="">
                <div class="back-color ">
                    <div class="logo"><img src="img/logo.svg" alt=""></div>
                    <div class="home ">
                        <ul>
                            <li> <img src="img/home.svg" alt="home">Home</li>
                            <li><img src="img/search.svg" alt="search">Search</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="box-left-2 margin back-1">
                <div class="liabrary align-items ">
                    <div class="book"><img class="filter" src="img/book.svg" alt=""></div>
                    <span class="margin-left">Your liabrary</span>
                </div>
                <div class="add"><img class="" src="" alt=""></div>
                <div class="songs-list">
                    <ul>
                      
                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/">
                        <span>Legal</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        <span>Safety &amp; Privacy Center</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        <span>Cookies</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/accessibility/">
                        <span>Accessibility</span>
                    </a>
                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                        <span>Cookies</span>
                    </a>
                </div>

            </div>

        </div>
        <div class="box-right m-1 ">
            <div class="header ">
          
                <div class="hamburger-store">
                <img class="hamburger" src="img/hamburger.svg" alt="">
                <div class="nav flex">
               
                    <div class="left"><img class="filter" src="img/left.svg" alt=""></div>
                    <div class="right"><img class="filter" src="img/right.svg" alt=""></div>
                </div>
                </div>
                <div class="buttons">
                    <button class="sign-up">Sign up</button>
                    <button class="log-in">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                  
                </div>
            </div>

            <div class="player">
                <div class="song-player">
                    <div class="song-info">
                       
                    </div>

                    <div class="solid-body">
                        <img id="previous" src="img/previuos.svg" alt="">
                        <img id="play" src="img/song.svg" alt="">
                        <img id="next" src="img/next.svg" alt="">
                    </div>
                    <div class="skeebar">
                        <div class="circle"></div>
                    </div>
                    <div class="volume-icon">
                    <img class="volume" src="img/voume.svg" alt="" srcset="">
                    <input type="range" name="volume-btn">
                </div>
                    <div class="song-time">
                       
                    </div>
                </div>
            </div>
            <div class="song-time">
                
            </div>
        </div>
    </div>
    </div>
    <script src="js/script1.js"></script>
</body>

</html>
